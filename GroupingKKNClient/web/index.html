<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Sistem Pembagian Kelompok KKN</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amarante">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima+Madurai">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="assets/css/Data-Table-1.css">
        <link rel="stylesheet" href="assets/css/Data-Table.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/header1.css">
        <link rel="stylesheet" href="assets/css/header2.css">
        <link rel="stylesheet" href="assets/css/Highlight-Blue.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
        <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
        <link rel="stylesheet" href="assets/css/Navigation-Menu-1.css">
        <link rel="stylesheet" href="assets/css/Navigation-Menu.css">
        <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
        <link rel="stylesheet" href="assets/css/Sidebar-Menu.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/untitled.css">
    </head>
    <body>
        <div class="login-dark" style="filter: blur(0px) brightness(100%) grayscale(0%);background-repeat:   no-repeat;
             background-position: center center; background-color: rgb(180,180,180);">
            <form action="./Login" style="padding: 30px;background-color: rgba(0,0,0,0.8);" method="post">
                <div class="illustration">
                    <img src="assets/img/logousd.png" style="width: 150px;height: 150px;">
                </div>
                <h1 class="text-center" style="padding: 0px;font-size: 30px;height: 130px;">
                    <strong>Sistem Pembagian Kelompok KKN</strong>
                </h1>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username" style="filter: brightness(100%);">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" style="filter: brightness(100%);">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="filter: brightness(100%);">Login</button>
                </div>
                <small class="form-text text-muted" style="font-size: 12px;filter: brightness(193%);color: rgb(248,242,242);">
                    <em>Username dan password mahasiswa sesuai dengan SIA.</em>
                </small>
            </form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
        <script src="assets/js/Sidebar-Menu.js"></script>
    </body>

</html>
